<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“šBook Haven</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen p-6 transition-colors duration-500" id="app">

  <div class="mb-6">
    <h1 class="text-3xl font-bold text-purple-800">ðŸ“š Book Haven</h1>
    <p class="text-base text-gray-700">Manage your literary treasures with ease and style!</p>
  </div>

  <div class="mb-4">
    <label>ðŸŽ¨ Pick Background Color:</label>
    <input type="color" id="colorPicker" class="ml-2 border rounded"/>
  </div>

  <div class="flex flex-col md:flex-row gap-6">
    <div class="w-full md:w-2/3">
      <table class="w-full bg-white rounded shadow">
        <thead>
          <tr class="bg-blue-100 text-purple-900">
            <th class="p-2 text-left">Title</th>
            <th class="p-2 text-left">Author</th>
            <th class="p-2 text-left">Date</th>
            <th class="p-2 text-left">Status</th>
            <th class="p-2 text-left">Borrower</th>
            <th class="p-2 text-left">Action</th>
          </tr>
        </thead>
        <tbody id="bookList" class="text-gray-800"></tbody>
      </table>
    </div>

    <div class="w-full md:w-1/3 bg-white p-4 rounded shadow">
      <h2 class="text-lg font-semibold mb-4" id="formTitle">Add a Book</h2>
      <form id="bookForm" class="space-y-3">
        <div>
          <label class="block text-sm font-medium">Title:</label>
          <input type="text" id="title" class="w-full border p-2 rounded" />
        </div>
        <div>
          <label class="block text-sm font-medium">Author:</label>
          <input type="text" id="author" class="w-full border p-2 rounded" />
        </div>
        <div>
          <label class="block text-sm font-medium">Date:</label>
          <input type="date" id="date" class="w-full border p-2 rounded" />
        </div>

        <div id="borrowerFields" style="display: none;">
          <div>
            <label class="block text-sm font-medium">Borrower's Name:</label>
            <input type="text" id="borrowerName" class="w-full border p-2 rounded" />
          </div>
          <div>
            <label class="block text-sm font-medium">Borrow Date:</label>
            <input type="date" id="borrowDate" class="w-full border p-2 rounded" />
          </div>
          <div>
            <label class="block text-sm font-medium">Borrow Time:</label>
            <input type="time" id="borrowTime" class="w-full border p-2 rounded" />
          </div>
        </div>

        <button type="submit" id="submitBtn" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-700">
          Add Book
        </button>
      </form>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
